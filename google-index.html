<!DOCTYPE html>
<html>
    <head>
        <title>Google-homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="google-styles/google-styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <header>

        </header>

        <main>
            <img id="logo" src="images/logo.png" alt="Google Logo" class="center">
            <form>
                <div id="search-area">
                    <img id="magnifying" src="images/magnifying-glass.jpg" alt="magnifying-glass">
                    <input id="search-bar" name="search-bar" type="text">
                    <img id="microphone" src="images/Google_mic.svg" alt="microphone">
                </div>
                <div id="search-buttons-area">
                    <input id="google-search" value="Google Search" type="submit" class="search-buttons">
                    <input id="feeling-lucky" value="I'm Feeling Lucky" type="submit" class="search-buttons">
                </div>
            </form>
        </main>
        

        
  

    </body>
</html>
